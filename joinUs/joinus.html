<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入我們</title>
    <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .F-icon {
        height: 30px;
        width: 30px;
        border-radius: 15px;
    }
    

    .D-icon {
        height: 30px;
        width: 30px;        
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      transition: transform 0.5s ease;
      overflow: visible; /* 確保內部元素不被裁剪 */
    }

    .section:nth-of-type(2) {
        background-color: rgba(76, 172, 81, 0.8);
    }
    .section:nth-of-type(3) {
        background-color: rgba(75, 125, 167, 0.8);
    }
    .section:nth-of-type(4) {
        background-color: rgba(214, 41, 248, 0.8);
    }

    .picture {      
      background-image: url("coffee.png");
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover; /* 圖片覆蓋區域 */
      background-position: center; /* 圖片置中 */ 
    }

    .picture2 {      
        background-image: url("coffee2.png");
        height: 100%;
        width: 100%;
        background-size: cover; /* 圖片覆蓋區域 */
        background-position: center; /* 圖片置中 */
        position: absolute; /* 絕對定位放置於 text-box 內 */
        top: 0;
        left: 0;
        z-index: 0;
        pointer-events: none; /* 避免影響互動 */
    }

    .text-box {
        position: relative;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center; 
    }
 
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(0, 162, 246, 0.8);
        padding: 10px 20px;
        border-bottom: 1px solid rgba(0, 162, 246, 0.8);
        height: 60px; /* 定義導覽列高度 */   
        width: 99%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        transition: transform 0.3s ease; /* 動畫效果 */
    }

    .navbar.hidden {
            transform: translateY(-100%); /* 將導覽列移出螢幕 */
    }

    .navbar a {
        text-decoration: none;         
        margin: 0 12px;
        padding: 5px 10px;
        transition: color 0.3s ease, border-color 0.3s ease;
    }

    .navbar .nav-right a:hover {
        color: #FFF;
        border: 1px solid #2522d4;
        border-radius: 5px;
    }

    .navbar .nav-left {
        height: 100%;
        display: flex;
        align-items: center;
    }

    .navbar .nav-right {
        font-weight: bolder;
        display: flex;
        align-items: center;
    }

    .nav-logo {
    height: 100%; /* 圖片高度與 nav 相同 */
    object-fit: contain; /* 保持圖片比例 */
    }
  
    .nav-left a {
    display: block;
    height: 100%; /* 確保超連結填滿圖片區域 */
    }

    .loginBtn {
        border-radius: 5px;
        width: 45px;
        height: 30px;
        background-color: #333;
        color: #ddd; 
        text-align: center; 
        line-height: 30px; 
    } 

    
    .login-modal, 
    .register-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 200;
        width: 300px;
    }

    .login-modal input, .register-modal input {
        width: 90%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .login-modal button, .register-modal button {
        width: 90%;
        padding: 10px;
        margin: 10px 0px 0px 10px;
        background-color: #0a74da;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .login-modal button:hover, .register-modal button:hover {
        background-color: #085bbf;
    }


    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 100;
    } 

    .registerBtn {
        border-radius: 5px;
        width: 45px;
        height: 30px;
        background-color: #ddd;
        color: #000;
        text-align: center; /* 文字水平置中 */
        line-height: 30px; /* 文字垂直置中，值與高度一致 */
    }

    .video-container { 
        height: 100%; 
        width: 100%; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
    } 

    video { 
        height: 100%;
        width: 100%; 
        object-fit: cover; /* 確保影片覆蓋區域 */ 
    }

    .screen-text {
        position: absolute; 
        height: auto;
        width: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2; 
        pointer-events: none; /* 防止文字阻擋滑鼠事件 */
    }

    .overlay-text {
        font-size: 10rem;
        color: white;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); /* 增加文字陰影讓文字更清晰 */
        text-align: center; 
        /*background-color: rgba(0, 0, 0, 0.5); 
        border-radius: 10px; */
    }

    .identity-shop {
        display: flex;
        flex-direction: column; /* 元素垂直排列 */
        justify-content: center; /* 垂直置中 */
        align-items: center; /* 水平置中 */
        height: 90%;
        width: 90%;
        background-color: rgba(221, 221, 221, 0.8);
        position: absolute; /* 預設定位 */
        z-index: 2;
        bottom: 0;
        left: 0;
        margin: 5px;
        border-radius: 3px;
    }

    .picture-decorate {
        height: 100%;
        width: 100%;
        background-color: rgba(10, 10, 10, 0.8);
        position: absolute; /* 預設定位 */
        z-index: 1;
    }

    input {
        width: 300px; /* 設定寬度 */
        height: 30px; /* 設定高度 */       
        font-size: 16px; /* 調整文字大小 */
        border-radius: 3px;
    }

    select {
        width: 300px; /* 與 input 寬度一致 */
        height: 30px; /* 調整選單框高度 */
        font-size: 16px; /* 調整文字大小 */
        border-radius: 3px;
    }

    .identity-shop button {
        padding: 10px;
        margin: 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 2rem;        
    }
 

    .identity-shop button:hover {      
        background-color: #444;             
    }

    .input-box {
        display: grid;
        grid-template-columns: auto 1fr; /* 左側標籤自動寬度，右側輸入框填滿 */
        gap: 10px; /* 元素間距 */
    }
    .input-box label {
        text-align: right; /* 標籤文字右對齊 */
        margin: 5px; /* 與輸入框的距離 */
    }
    .input-box input,
    .input-box select {
        width: 500px; /* 輸入框填滿剩餘空間 */
    }

    .fade-up {
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 1s, transform 1s;
    }

    .fade-up.show {
        opacity: 1;
        transform: translateY(0);
    }
    </style>
</head>
<body>
    <!-- 導航列 -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="../index.html"><img src="../icon/logo.png" alt="Logo" class="nav-logo"></a>
        </div>
        <div class="nav-right">
            <a href="#" class="loginBtn" id="loginBtn">登入</a>
            <a href="#" class="registerBtn" id="registerBtn">註冊</a>
            <a href='#'><img src="../icon/languageicon.png" alt="languageicon" class="D-icon"></a>
            <a href='../shop/shop.html'><img src="../icon/carIcon.png" alt="carIcon" class="D-icon"></a>   
        </div>
    </nav>

    <div class="section">
        <div class="video-container"> 
            <video src="joinUs.mov" autoplay loop muted></video> 
        </div>
        <div class="screen-text">
            <div class="overlay-text fade-up">Join&nbsp;us</div>
        </div> 
    </div>
    <div class="section">      
        <div class="picture">
            <div class="overlay-text fade-up">現在加入</div>
        </div> 
        <div class="text-box">
            <div class="picture-decorate" ></div>
            <div class="picture2"></div> 
            <div class="identity-shop fade-up">
                <h3 class="fade-up">開始hohoso</h3>
                <div class="input-box fade-up">
                    <label for="restaurant">餐廳地址:</label>
                    <input type="text" id="restaurant" placeholder="台中市南屯區公益路22號">
                    <label for="Res-room">樓層房號:</label>
                    <input type="text" id="Res-room" placeholder="1802">
                    <label for="Res-name">餐廳名稱:</label>
                    <input type="text" id="Res-name" placeholder="1802餐館">
                    <label for="Res-brand">品牌名稱:</label>
                    <input type="text" id="Res-brand" placeholder="行政院">
                    <label for="Business-type">業務類型:</label>
                    <select name="Business-type" id="Business-type"> 
                        <option value="">---</option>               
                        <option value="covS">便利商店</option>
                        <option value="sperG">生鮮百貨超市</option>
                        <option value="fiveS">五金行</option>
                        <option value="sp">特色商店</option>
                        <option value="res">餐廳</option>
                        <option value="oth">其他</option>
                    </select>
                </div>   
                <button type="button" class="fade-up">確認</button>
            </div>    
        </div> 
    </div>
    <!--
    <div class="section">      
        <div class="picture"></div> 
        <div class="text-box">第3頁</div> 
    </div>
    <div class="section">      
        <div class="picture"></div> 
        <div class="text-box">第4頁</div> 
    </div>
    -->

    <!-- 登入表單 -->
    <div class="overlay" id="overlay"></div>
    <div class="login-modal" id="loginModal">
        <h2 id="loginTitle">登入</h2>
        <input type="text" placeholder="使用者名稱" id="username">
        <input type="password" placeholder="密碼" id="password">
        <button onclick="submitLogin()">登入</button>
    </div>

    <!-- 註冊表單 -->
    <div class="register-modal" id="registerModal">
        <h2 id="registerTitle">註冊</h2>
        <input type="text" placeholder="使用者名稱" id="registerUsername">
        <input type="email" placeholder="電子郵件" id="registerEmail">
        <input type="password" placeholder="密碼" id="registerPassword">
        <button onclick="submitRegister()">註冊</button>
    </div>

    <script>
    {
        // 顯示登入表單
        const loginBtn = document.getElementById('loginBtn');
        const loginModal = document.getElementById('loginModal');
        const overlay = document.getElementById('overlay');

        loginBtn.addEventListener('click', () => {
            loginModal.style.display = 'block';
            overlay.style.display = 'block';
        });

        // 顯示註冊表單
        const registerBtn = document.getElementById('registerBtn');
        const registerModal = document.getElementById('registerModal');

        registerBtn.addEventListener('click', () => {
            registerModal.style.display = 'block';
            overlay.style.display = 'block';
        });

        // 關閉登入和註冊表單
        overlay.addEventListener('click', () => {
            loginModal.style.display = 'none';
            registerModal.style.display = 'none';
            overlay.style.display = 'none';
        });

        // 登入提交
        function submitLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            alert(`登入成功！\n使用者名稱：${username}\n密碼：${password}`);
            loginModal.style.display = 'none';
            overlay.style.display = 'none';
        }

        // 註冊提交
        function submitRegister() {
            const registerUsername = document.getElementById('registerUsername').value;
            const registerEmail = document.getElementById('registerEmail').value;
            const registerPassword = document.getElementById('registerPassword').value;
            alert(`註冊成功！\n使用者名稱：${registerUsername}\n電子郵件：${registerEmail}`);
            registerModal.style.display = 'none';
            overlay.style.display = 'none';
        }
    }
    {
        let currentSection = 0;
        const sections = document.querySelectorAll('.section');
        let isScrolling = false; // 防止滾動過快
    
        // 滾動到指定區塊
        const scrollToSection = (index) => {
          if (index < 0 || index >= sections.length || isScrolling) return;
          isScrolling = true; // 設置滾動中
          currentSection = index;
    
          const offset = index * window.innerHeight;
          window.scrollTo({
            top: offset,
            behavior: 'smooth',
          });
    
          // 設置滾動完成的延遲時間
          setTimeout(() => {
            isScrolling = false;
          }, 800); // 與 CSS transition 時間匹配
        };
    
        // 滾輪事件
        window.addEventListener('wheel', (event) => {
          if (event.deltaY > 0) {
            scrollToSection(currentSection + 1); // 向下
          } else {
            scrollToSection(currentSection - 1); // 向上
          }
        });
    
        // 鍵盤事件
        window.addEventListener('keydown', (event) => {
          if (event.key === 'ArrowDown') {
            scrollToSection(currentSection + 1); // 向下
          } else if (event.key === 'ArrowUp') {
            scrollToSection(currentSection - 1); // 向上
          }
        });
    
        // 禁止原始滾動
        window.addEventListener('scroll', (event) => {
          event.preventDefault();
        }, { passive: false });
    
        let touchStartY = 0; 
        let touchEndY = 0; 
        window.addEventListener('touchstart', (event) => { 
            touchStartY = event.touches[0].clientY; }); 
            window.addEventListener('touchend', (event) => { 
                touchEndY = event.changedTouches[0].clientY; 
                handleGesture(); }); 
            const handleGesture = () => { 
                if (touchEndY < touchStartY) { scrollToSection(currentSection + 1);} // 向下 
                else if (touchEndY > touchStartY) { scrollToSection(currentSection - 1);} // 向上 
            };
    }
    {
        const navbar = document.querySelector('.navbar');
        let isScrolling = false;

        document.addEventListener('mousemove', (event) => {
            if (event.clientY <= 60) {
                // 滑鼠在導覽列範圍內，顯示導覽列
                navbar.classList.remove('hidden');
            } else {
                // 滑鼠離開導覽列，隱藏導覽列
                if (!isScrolling) {
                    navbar.classList.add('hidden');
                }
            }
        });

        // 在滾動期間顯示導覽列
        window.addEventListener('scroll', () => {
            navbar.classList.remove('hidden');
            isScrolling = true;

            // 在滾動停止後延遲隱藏
            clearTimeout(window.scrollTimeout);
            window.scrollTimeout = setTimeout(() => {
                isScrolling = false;
                navbar.classList.add('hidden');
            }, 3000);
        });
    }

    {
        document.addEventListener("DOMContentLoaded", function() {
        const elements = document.querySelectorAll('.fade-up');
        
        const observerOptions = {
            threshold: 0.5,  // 視窗中有 50% 的元素可見時觸發
        };
        
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                    observer.unobserve(entry.target);  // 停止監視
                }
            });
        }, observerOptions);

        elements.forEach(element => {
            observer.observe(element);  // 監視每個元素
        });
    });
    }
    </script>
</body>
</html>
